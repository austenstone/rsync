name: Deploy

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  rsync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "$SSH_KEY" > key.pem
      - run: chmod 600 key.pem
      - run: rsync README.md ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:~/ -e "ssh -i key.pem" -avzr
    env:
      SSH_KEY: ${{secrets.SSH_KEY}}
